<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../CSS/order.css"/>
    <script defer src="../src/order.js"></script>
</head>
  <body>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="order.html">Order</a>
            </li>
          </ul>
    </nav>
    <h1>Your order</h1>

    <div id="no-order">
        <p>Looks like you have not added to your order yet!</p>
    </div>

    <div class="order-content">
      <form>
        <div class="pizza-form">
          <img class="img-sm" src="../images/cheese.jpg"/>
          <div class="pizza-input">
            <h2>Cheese Pizza</h2>
            <label for="cheeseQuantity">Quantity</label>
            <input id="cheese" name="cheeseQuantity" type="number">  
          </div>
        </div>
        <div class="pizza-form">
          <img class="img-sm" src="../images/pepperoni.jpg"/>
          <div class="pizza-input">
            <h2>Pepperoni Pizza</h2>
            <label for="pepperoniQuantity">Quantity</label>
            <input id="pepperoni" name="pepperoniQuantity" type="number">  
          </div>
        </div>
        <div class="pizza-form">
          <img class="img-sm" src="../images/meat-lovers.png"/>
          <div class="pizza-input">
            <h2>MeatLovers Pizza</h2>
            <label for="meatloversQuantity">Quantity</label>
            <input id="meatlovers" name="meatloversQuantity" type="number">  
          </div>
        </div>
        <div class="pizza-form">
          <img class="img-sm" src="../images/veggie.jpg"/>
          <div class="pizza-input">
            <h2>Vegetarian Pizza</h2>
            <label for="veggieQuantity">Quantity</label>
            <input id="veggie" name="veggieQuantity" type="number">  
          </div>
        </div>
        
      </form>
      <button id="add" class="btn btn-primary">Add</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
  </body>

</html>
